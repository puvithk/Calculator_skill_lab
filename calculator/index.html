<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" class="css">
    <title>Calculator</title>
</head>
<body><div class="canvs">
    <div class="main">
        <div class="inputs">
            <input type="text" disabled value="" class="num1" />
        </div>
        <div class="buttons">
            <div class="row">
                <button class="button">C</button>
                <button class="button">DE</button>
                <button class="button">%</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row1">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button equal">=</button>
            </div>
            
        </div>

    </div>
</div>
<script src="/Calculator_skill_lab/calculator/index.js"></script>
</body>
</html>
